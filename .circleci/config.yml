version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.15
  aws-ecr: circleci/aws-ecr@6.15.3
  aws-ecs: circleci/aws-ecs@0.0.8
workflows:
  build-and-deploy-dev:
    jobs:
      - aws-ecr/build-and-push-image:
          machine:
            image: ubuntu-2004:202201-02
          context: development
          filters:
            branches:
              only: develop
          account-url: AWS_ECR_ACCOUNT_URL
          dockerfile: "Dockerfile"
          repo: "sellgo-website"
          region: AWS_REGION
          tag: "${CIRCLE_SHA1}"
          extra-build-args: '--build-arg MODE=local'
      - aws-ecs/deploy-service-update:
          machine:
            image: ubuntu-2004:202201-02
          context: development
          filters:
            branches:
              only: develop
          requires:
            - aws-ecr/build-and-push-image
          aws-region: ${AWS_REGION}
          cluster-name: "sellgo-ecs"
          family: "sellgo-website"
          container-image-name-updates: "container=sellgo-website,tag=${CIRCLE_SHA1},container=sellgo-website-nginx,image=caprover/nginx-reverse-proxy"
  build-and-deploy-prod:
    jobs:
      - aws-ecr/build-and-push-image:
          machine:
            image: ubuntu-2004:202201-02
          context: production
          filters:
            branches:
              only: main
          account-url: AWS_ECR_ACCOUNT_URL
          dockerfile: "Dockerfile"
          repo: "sellgo-website"
          region: AWS_REGION
          tag: "${CIRCLE_SHA1}"
          extra-build-args: '--build-arg MODE=production'
      - aws-ecs/deploy-service-update:
          machine:
            image: ubuntu-2004:202201-02
          context: production
          filters:
            branches:
              only: main
          requires:
            - aws-ecr/build-and-push-image
          aws-region: ${AWS_REGION}
          cluster-name: "sellgo-ecs"
          family: "sellgo-website"
          container-image-name-updates: "container=sellgo-website,tag=${CIRCLE_SHA1},container=sellgo-website-nginx,image=caprover/nginx-reverse-proxy"
